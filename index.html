<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign-up Page</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>

<div class="container-body">
  <header id="header" class="header-section body-item">
    <img src="https://images.unsplash.com/photo-1648220439500-d8afc8507185?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" class="background-img" alt="asian street view">
    <div class="black-bar">
      <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" class="odin-logo" alt="odin project logo">
      <p class="odin-logo-text">Project Sign-up Page</p>
    </div>
  </header>

  <main class="main-content body-item">
    <div class="description">
      <div>
        <p>This is not a real service! You know you need something like this in your life to help you realize your dreams. Sign up now to get started.</p>
      </div>
      <div>
        <p> You know you want to.</p>
      </div>
      <div>
        <p>Let's to this!</p>
      </div>
    </div>

    <form action="#" method="post" id="signup-form" class="container-form">
      <div class="form-section">
        <div class="row">
          <div class="column">
            <label for="FirstName">First Name</label>
            <input type="text" id="FirstName">
          </div>
          <div class="column">
            <label for="LastName">Last Name</label>
            <input type="text" id="LastName">
          </div>
        </div>
        <div class="row 2">
          <div class="column">
            <label for="Email">E-mail</label>
            <input type="email" id="Email">
          </div>
          <div class="column">
            <label for="tel">Phone Number</label>
            <input type="tel" id="tel">
          </div>
        </div>
        <div class="row 3">
          <div class="column">
            <label for="password">Password</label>
            <input type="password" id="password">
          </div>
          <div class="column">
            <label for="ConfirmPassword">Confirm Password</label>
            <input type="password" id="ConfirmPassword">
          </div>
        </div>
      </div>
    </form>

    <div class="button-section">
      <button class="button" id="createAccount-button">Create Account</button>
      <div class="login-button">
        <label for="login-button">Already have an account?</label>
        <input type="button" class="button" id="login-button" value="Log in">
      </div>
    </div>
  </div>
</main>
</div>


</body>

</html>
